<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New York Trip</title>
    <link rel="shortcut icon" href="./avion.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio&family=Fugaz+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css.css" />
  </head>

  <body>
    

    <audio controls autoplay >
        <source src="./Audio New York.mp3" autoplay="autoplay" type="audio/mp3">
            Tu navegador no soporta audio HTML5.
    </audio>
    <main id="hero">
        <div class="promo">
            <img src="" alt="" />
            <h1 class="">Mi viaje a Nueva York</h1>
            <p class="giveaway"></p>
            <div class="contador">
                <div class="deadline-format">
                    <div class="format time">
                    <h4 class="days">34</h4>
                    <span> Dias </span>
                    </div></div>
                
                <div class="deadline-format">
                    <div class="format time">
                    <h4 class="hours">34</h4>
                    <span> Horas </span>
                    </div></div>    
                
                <div class="deadline-format">
                    <div class="format time">
                    <h4 class="minutes">34</h4>
                    <span> Minutos </span>
                    </div></div>        
                
                <div class="deadline-format">
                    <div class="format time">
                    <h4 class="seconds">34</h4>
                    <span> Segundos </span>
                    </div></div>        
                

            </div>
        </div>
      <video
        class="background"
        muted
        autoplay
        loop
        src="./Nueva York - 30984.mp4"
        type="video/mp4"
      ></video>
      <div class="capa"></div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
